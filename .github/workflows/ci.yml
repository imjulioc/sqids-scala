name: ci

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: olafurpg/setup-scala@v11
    - uses: coursier/cache-action@v6
    - run: sbt validate
